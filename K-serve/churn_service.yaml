apiVersion: "serving.kserve.io/v1beta1"
kind: "InferenceService"
metadata:
  name: "churn"
spec:
  predictor:
    sklearn:
      #image : kserve-sklearnserver:predict_proba-3.8-1.0
      image : agrigorev/sklearnserver:3.8-1.0-predict-proba
      storageUri: "http://192.168.0.18:8000/model.joblib"
      resources:
        requests:
          cpu: 300m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi # By using python -m http.serve we can get the link of related model object